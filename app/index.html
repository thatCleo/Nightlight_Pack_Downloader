<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self'" />

  <link href="./css/nightlight-styles.css" rel="stylesheet">
  <link href="./css/nightlight-css-bundle.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

  <title>NightLight Pack Downloader</title>
</head>

<body>
  <div class="topbar">
    <button class="topbar-button open_link"
      value="https://github.com/thisMicki/nightlight_pack_downloader">GitHub</button>
  </div>
  <div class="flex-container">
    <div class="sidebar">
      <button id="nightlight" class="sidebar-button">NightLight</button>
      <button id="manage-packs" class="sidebar-button">Manage Packs</button>
      <button id="options" class="sidebar-button">Options</button>
      <p class="info" id="info"></p>
    </div>

    <div class="pack-order-container-outer">
      <div class="pack-order-container">
        <div class="pack-order">
          <div class="pack-order-grab">
            <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
              viewBox="0 0 24 24" width="24px" height="28px" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m21 15.75c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75zm0-4c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75zm0-4c0-.414-.336-.75-.75-.75h-16.5c-.414 0-.75.336-.75.75s.336.75.75.75h16.5c.414 0 .75-.336.75-.75z"
                fill-rule="nonzero" />
            </svg>
          </div>
          <div class="pack-order-image-container">
            <img class="pack-order-image"
              src=""
              alt="pack banner">
          </div>
          <div class="pack-order-info">
            <h2>Pack-Title</h2>
            <div class="pack-order-info-content">
              <svg class="pack-order-info-content-icon" focusable="false" data-prefix="fas" data-icon="box-open"
                role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="18px" height="18px"
                class="svg-inline--fa fa-box-open">
                <path fill="currentColor"
                  d="M58.9 42.1c3-6.1 9.6-9.6 16.3-8.7L320 64 564.8 33.4c6.7-.8 13.3 2.7 16.3 8.7l41.7 83.4c9 17.9-.6 39.6-19.8 45.1L439.6 217.3c-13.9 4-28.8-1.9-36.2-14.3L320 64 236.6 203c-7.4 12.4-22.3 18.3-36.2 14.3L37.1 170.6c-19.3-5.5-28.8-27.2-19.8-45.1L58.9 42.1zM321.1 128l54.9 91.4c14.9 24.8 44.6 36.6 72.5 28.6L576 211.6v167c0 22-15 41.2-36.4 46.6l-204.1 51c-10.2 2.6-20.9 2.6-31 0l-204.1-51C79 419.7 64 400.5 64 378.5v-167L191.6 248c27.8 8 57.6-3.8 72.5-28.6L318.9 128h2.2z">
                </path>
              </svg>
              <label class="pack-order-info-content-label">pack-content</label>
            </div>
          </div>
          <div class="pack-order-dropdown-container">
            <select class="pack-order-dropdown" name="a" id="a">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="webview-container" id="webview-container-page"></div>
    <div class="webview-container" id="manage-packs-page"></div>
    <div class="webview-container" id="options-page"></div>
  </div>

</body>

<script src="./js/buttonEvents.js"></script>

<script src="./js/NightLight/loadTemplate.js"></script>
<script src="./js/NightLight/createTiles.js"></script>
<script src="./js/NightLight/websiteCleanup.js"></script>
<script src="./js/NightLight/renderer.js"></script>

<script src="./js/ManagePacks/createTiles.js"></script>
<script src="./js/ManagePacks/websiteCleanup.js"></script>
<script src="./js/ManagePacks/loadTemplate.js"></script>

<script src="./js/Options/websiteCleanup.js"></script>
<script src="./js/Options/loadTemplate.js"></script>

</html>
